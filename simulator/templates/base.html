<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simulator Financiar{% endblock %}</title>
    <!-- Link către fișierul CSS (de exemplu TailwindCSS sau Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link către fișierele JS comune (dacă sunt necesare) -->
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar / Bara de navigare -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'create_profile' %}" class="text-xl font-bold">Simulator Financiar</a>

            <!-- Verificăm dacă utilizatorul este autentificat -->
            {% if user.is_authenticated %}
                <div>
                    <span class="mr-4">Bun venit, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</a>
                </div>
            {% else %}
                <div>
                    <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">Login</a>
                    <a href="{% url 'register' %}" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mx-auto mt-8">
        {% block content %}
        <!-- Conținutul specific fiecărei pagini va fi adăugat aici -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Simulator Financiar. Toate drepturile rezervate.</p>
        </div>
    </footer>

</body>
</html>
