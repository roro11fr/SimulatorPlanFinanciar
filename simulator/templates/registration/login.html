{% extends "base.html" %}
{% block title %}Autentificare - Simulator Financiar{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh] px-4">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Autentificare</h2>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 px-4 py-3 rounded mb-4">Date incorecte.</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Nu ai cont? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Înregistrează-te</a>
    </p>
  </div>
</div>
{% endblock %}
