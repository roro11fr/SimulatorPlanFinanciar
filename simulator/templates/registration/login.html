{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Autentificare</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center">
        Nu ai cont? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Înregistrează-te</a>
    </p>
</div>
{% endblock %}
