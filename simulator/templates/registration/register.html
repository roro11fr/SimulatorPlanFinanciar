{% extends 'base.html' %}

{% block title %}Înregistrare{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Creează un cont</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Înregistrează-te</button>
    </form>
    <p class="mt-4 text-center">
        Ai deja cont? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Autentifică-te</a>
    </p>
</div>
{% endblock %}
