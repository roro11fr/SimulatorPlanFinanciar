{% extends 'base.html' %}

{% block title %}Confirmă Ștergerea Planului{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow text-center">
    <h2 class="text-xl font-semibold mb-4">Ești sigur că vrei să ștergi planul "{{ plan.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Da, șterge</button>
        <a href="{% url 'dashboard' %}" class="ml-4 text-gray-600 hover:underline">Anulează</a>
    </form>
</div>
{% endblock %}
