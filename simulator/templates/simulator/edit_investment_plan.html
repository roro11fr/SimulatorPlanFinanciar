{% extends 'base.html' %}

{% block title %}Editează Planul de Investiții{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Editează Planul: {{ plan.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvează</button>
        </div>
    </form>
</div>
{% endblock %}
