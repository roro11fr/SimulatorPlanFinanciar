<h2>Istoric Simulări</h2>

<ul>
    {% for sim in simulari %}
    <li>
        {{ sim.created_at }} | {{ sim.initial_investment }} RON | {{ sim.risk_level }} |
        <a href="{{ MEDIA_URL }}{{ sim.result_image_path }}" target="_blank">Grafic</a> |
        <form action="{% url 'sterge_simulare' sim.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Sigur vrei să ștergi această simulare?');">Șterge</button>
        </form>
    </li>
    {% endfor %}
</ul>
