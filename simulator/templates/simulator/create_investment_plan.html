{% extends 'base.html' %}

{% block title %}Creare Plan de Investiții{% endblock %}

{% block content %}
<div class="max-w-xl mt-10 bg-white p-6 rounded shadow mx-auto">
  <h2 class="text-xl font-bold mb-6 text-center text-blue-600">Creare Plan de Investiții</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="pt-4">
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        ➕ Creează Plan
      </button>
    </div>
  </form>
</div>
{% endblock %}
